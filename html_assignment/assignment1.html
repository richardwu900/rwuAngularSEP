<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assignment1_styles.css">
    </head>
    <body>
        <div class="input-sheet">
            <h1>Sign Up</h1>
            <form>
                <div class="input-box">
                    <input type="text" class="inputs-2" placeholder="First Name" id="firstName" required>
                    <input type="text" class="inputs-2" placeholder="Last Name" id="lastName" required>
                </div>
                <input type="text" class="inputs-1" placeholder="Mobile No." id="mobile" required>
                <input type="email" class="inputs-1" placeholder="Email Address" id="email" required>
                <div class="input-box">
                    <input type="password" class="inputs-2" placeholder="Password" id="password" required>
                    <input type="password" class="inputs-2" placeholder="Confirm Password" id="confirmPassword" required>
                </div>
                <div class="terms-box">
                    <input type="checkbox" class="checkbox-terms" id="I-Agree">
                    <label for="checkbox" class="checkbox-text">I Agree</label>
                    <p>
                        By clicking 
                        <span class="register-text">Register</span>, 
                        you agree to the 
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms and Conditions</a> 
                        set out by this site, including our Cookie Use.
                    </p>
                </div>
                <div class="account-box">
                    <button class="button-register">Register</button>
                    <button class="button-sign-in">Sign In</button>
                </div>
            </form>
        </div>
    </body>
</html>
